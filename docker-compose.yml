version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_USER=mdWiki
      - MYSQL_PASSWORD=mdWiki
      - MYSQL_ROOT_PASSWORD=mdWiki
      - MYSQL_DATABASE=mdWiki
    ports:
      - 3306:3306
    restart: unless-stopped

  api:
    ports:
      - 8000:8000
    build:
      dockerfile: ./Dockerfile
    restart: unless-stopped
    links:
      - db
    depends_on:
      - db
    environment:
      - SECRET=mysecretvariable
      - DB_USER=mdWiki
      - DB_PASSWORD=mdWiki
      - DB_HOST=db
      - DB_NAME=mdWiki